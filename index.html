<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before After Comparison</title>
  
  <!-- ローカルのTwentyTwenty CSS -->
  <link rel="stylesheet" href="twentytwenty.css" />
  
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 10px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      position: relative;
    }
    /* スライダーが読み込まれるまでのプレースホルダー対策 */
    .twentytwenty-container img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Before vs After（AIアップスケーリング比較）</h1>
  <div class="container">
    <div class="twentytwenty-container">
      <img src="before.png" alt="Before">
      <img src="after.png" alt="After">
    </div>
  </div>

  <!-- jQuery（CDN） -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- ローカルのTwentyTwentyスクリプト -->
  <script src="jquery.twentytwenty.js"></script>
  
  <!-- スタイルシートも改めて読み込み（キャッシュ対策） -->
  <link rel="stylesheet" href="twentytwenty.css">

  <script>
    // DOM読み込み後に即座に初期化（loadイベントに依存しない）
    $(document).ready(function() {
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5,     // 初期位置：中央
        orientation: 'horizontal',   // 水平方向にスライド
        before_label: 'Before',      // 左側ラベル
        after_label: 'After',        // 右側ラベル
        no_overlay: false,           // ラベルを表示
        move_with_handle_only: false, // ハンドル以外でもドラッグ可能
        click_to_move: true          // クリックで移動可能に
      });
    });
  </script>
</body>
</html>
