<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before After Comparison</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kamens/jQuery-TwentyTwenty@master/twentytwenty.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Before vs After（AIアップスケーリング比較）</h1>
  <div class="container">
    <div class="twentytwenty-container">
      <img src="before.png" alt="Before">
      <img src="after.png" alt="After">
    </div>
  </div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Twentytwenty.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-twentytwenty/1.0.0/jquery.twentytwenty.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-twentytwenty/1.0.0/twentytwenty.css" />
  
  <script>
    $(window).on("load", function() {
      $(".twentytwenty-container").twentytwenty();
    });
  </script>
</body>
</html>
